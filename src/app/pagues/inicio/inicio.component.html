<div class="contenido">
  
    <h4>Nueva Tarea</h4>
    <hr>

    <form *ngIf="crear"  autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

        <div class="form-group row">
            <label class="col-2 col-form-label">Descripcion</label>
            <div class="col-8">
              <input class="form-control" 
                     type="text" 
                     placeholder="descripcion" 
                     name="descripcion" 
                     ngModel="{{tarea.descripcion}}"
                     required minlenhth="5" 
                     [class.is-invalid]= "descripcion.invalid && descripcion.touched" 
                     required
                     #descripcion="ngModel">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">Vigente</label>
            <div class="col-8">
             
              <select name="vigente" 
              class="custom-select" 
              ngModel="{{tarea.vigente}}"
              id="inputGroupSelect01"
              #vigente="ngModel">

                <option value="true">True</option>
                <option value="false">False</option>
               
              </select>
            </div>
          </div>


        <div  class="form-group row">
          <label class="col-2 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
              Guardar
            </button>
          </div>
        </div>
    
      </form>




      <form *ngIf="!crear" autocomplete="off" (ngSubmit)="actualizar( forma )" #forma="ngForm">

        <div class="form-group row">
            <label class="col-2 col-form-label">Descripcion</label>
            <div class="col-8">
              <input class="form-control" 
                     type="text" 
                     placeholder="descripcion" 
                     name="descripcion" 
                     ngModel="{{tarea.descripcion}}"
                     required minlenhth="5" 
                     [class.is-invalid]= "descripcion.invalid && descripcion.touched" 
                     required
                     #descripcion="ngModel">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">Vigente</label>
            <div class="col-8">
             
              <select name="vigente" 
              class="custom-select" 
              ngModel="{{tarea.vigente}}"
              id="inputGroupSelect01"
              #vigente="ngModel">

                <option value="true">True</option>
                <option value="false">False</option>
               
              </select>
            </div>
          </div>


        <div  class="form-group row">
          <label class="col-2 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
              Actualizar
            </button>
          </div>
        </div>
    
      </form>




      


      <h4>Lista de Tareas</h4>
      <hr>
  
      
      <ul class="list-group" *ngFor="let tarea of resp.response">


        <div class="row">
          <div class="col-8">


            <li class="list-group-item">Descripcion: {{tarea.descripcion}}</li>
            
        </div>

        <div class="col-2">
          <button (click)="seleccionarTarea(tarea)"  class="btn btn-outline-primary ">
            editar
          </button>
        </div>



        <div class="col-2">
          <button (click)="borrarTarea(tarea)"  class="btn btn-outline-primary ">
            Borrar
          </button>
        </div>
          
        </div>





        
       
      </ul>

    



</div>
